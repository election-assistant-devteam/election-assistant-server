name: CD with Gradle and Docker

on:
  push:
    branches:
      - 'dev'
      - 'main'
  pull_request:
    branches:
      - 'main'
      - 'dev'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: ☕️ set up JDK 17        # 프로젝트의 java 버전에 맞추어 설정
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github
          setting-path: ${{ github.workspace }}

      - name: 👏🏻 grant execute permission for gradlew
        run: chmod +x gradlew

      - name: 🐘 build with Gradle (without test)
        run: ./gradlew clean build -x test --stacktrace

      - name: 🐳 Docker build & push
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker build -f Dockerfile -t ${{ secrets.DOCKER_USERNICKNAME }}/${{ secrets.DOCKER_IMAGE }} .
          docker push ${{ secrets.DOCKER_USERNICKNAME }}/${{ secrets.DOCKER_IMAGE }}

      - name: Get Github Actions IP
        id: ip
        uses: haythem/public-ip@v1.2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Add Github Actions IP to Security group
        run: |
          aws ec2 authorize-security-group-ingress --group-id ${{ secrets.AWS_SG_ID }} --protocol tcp --port 22 --cidr ${{ steps.ip.outputs.ipv4 }}/32

      - name: 🚀 deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          port: ${{ secrets.EC2_PORT }}
          envs: GITHUB_SHA
          script: |
            
            echo "✋🏻Stopping existing container"
            sudo docker stop test
            sudo docker rm test

            sudo docker ps -a

            echo "🥳 Pulling new image"
            sudo docker pull ${{ secrets.DOCKER_USERNICKNAME }}/${{ secrets.DOCKER_IMAGE }}

            echo "🌱 Running new container"
            sudo docker run -d \
            -e DATASOURCE_URL=${{ secrets.RDS_URL }} \
            -e DATASOURCE_USERNAME=${{ secrets.RDS_USERNAME }} \
            -e DATASOURCE_PASSWORD=${{ secrets.RDS_PASSWORD }} \
            -p 8000:8080 --name test ${{ secrets.DOCKER_USERNICKNAME }}/${{ secrets.DOCKER_IMAGE }}

            echo "🚮 Cleaning up old images"
            sudo docker image prune -f

      - name: Remove Github Actions IP From Security Group
        run: |
          aws ec2 revoke-security-group-ingress --group-id ${{ secrets.AWS_SG_ID }} --protocol tcp --port 22 --cidr ${{ steps.ip.outputs.ipv4 }}/32
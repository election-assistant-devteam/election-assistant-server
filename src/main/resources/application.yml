spring:
  application:
    name: server
  profiles:
    group:
      local : local-db, dev-port, common
      dev: dev-db, dev-port, common
      prod: prod-db, prod-port, common
    active: prod
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
---
# 로컬에서 사용하는 DB
spring:
  config:
    activate:
      on-profile: local-db
  datasource:
    url: ${LOCAL_DATASOURCE_URL}
    username: ${LOCAL_DATASOURCE_USERNAME}
    password: ${LOCAL_DATASOURCE_PASSWORD}
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        highlight_sql: true
        dialect : org.hibernate.dialect.H2Dialect
---
# 개발용 DB
spring:
  config:
    activate:
      on-profile: dev-db
  datasource:
    url: ${DEV_DATASOURCE_URL}
    username: ${DEV_DATASOURCE_USERNAME}
    password: ${DEV_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        highlight_sql: true
---
# 배포용 DB
spring:
  config:
    activate:
      on-profile: prod-db
  datasource:
    url: ${PROD_DATASOURCE_URL}
    username: ${PROD_DATASOURCE_USERNAME}
    password: ${PROD_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        highlight_sql: true
---
# 개발용 포트
spring:
  config:
    activate:
      on-profile: dev-port
server:
  port: 9001
---
# 배포용 포트
spring:
  config:
    activate:
      on-profile: prod-port
server:
  port: 9002
---
spring:
  config:
    activate:
      on-profile: common

runningmate:
  jwt:
    secret: ${JWT_SECRET}
    access:
      expiredMs: ${JWT_ACCESS_EXPIRED}
    refresh:
      expiredMs: ${JWT_REFRESH_EXPIRED}
  api:
    publicData:
      key: ${PUBLIC_DATA_API_KEY}
    openNationalAssemblyInfo:
      key: ${NATIONAL_DATA_API_KEY}

